<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Effects Project </title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            /* Default font */
            background-color: #f4f4f4;
            /* Light gray background */
            padding: 20px;
            /* Padding around the body */
        }

        h1 {
            color: blue;
            /* Default color for h1 */
            text-align: center;
            /* Center align the heading */
        }

        p {
            color: black;
            /* Default color for paragraphs */
            font-size: 16px;
            /* Default font size */
        }

        /* Class styles */
        .highlight {
            color: red;
            /* Override color for elements with 'highlight' class */
            font-weight: bold;
            /* Bold text */
        }

        /* ID styles */
        #special {
            font-size: 20px;
            /* Larger font size for the special ID */
            color: green;
            /* Override color for the special ID */
        }

        /* Inline styles */
        .inline-style {
            color: orange;
            /* Inline color */
            font-size: 18px;
            /* Inline font size */
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>

    <p>This is a paragraph with the default styling.</p>

    <p class="highlight">This paragraph is highlighted in red.</p>

    <p id="special">This paragraph has special styling with a larger font and green color.</p>

    <p class="inline-style" style="color: purple;">This paragraph has an inline style and is purple.</p>

</body>

</html>
